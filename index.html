<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <!--The header is simple:
        Title, info, add.
        info tells us how many books are available
        add is basically creating a modal where we can use a form to add the information.
        Maybe a shadow
    -->

    <header>
        <h1>Library</h1>
        <div>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                
                    <form  name="Book form">
                        <div class="form-items">
                            <label for="title">Book Title</label>
                            <input type="text" name="title" id="title" min="1" required>
                        </div>
                        <div class="form-items">
                            <label for="author">Book Author</label>
                            <input type="text" name="author" id="author" required>
                        </div>
                        <div class="form-items">
                            <label for="pages">Book Pages</label>
                            <input type="number" name="pages" id="pages" required>
                        </div>
                        
                        <div class="form-items">
                            <label for="yes">Is read</label>
                            <input type="radio" name="read" id="yes" value="yes">
                        </div>
                        <div class="form-items">
                            <label for="no">Not read</label>
                            <input type="radio" name="read" id="no" value="no">
                        </div>
                        <button class="submission" type="submit">Submit Entry</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!--Add new book and the books-->
    <section>
        <button type="button" class="trigger">Add</button>
        <div class="books-container">
            
        </div>
    </section>
</body>

</html>
